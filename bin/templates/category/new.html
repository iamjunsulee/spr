<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main">
<head>
    <title>Category</title>
</head>
<body>
<!-- Main Content -->
<div class="container" layout:fragment="content">
    <form class="form-horizontal" th:action="@{/categories}"
          th:object="${categoryDto}" method="post" th:id="category">
        <fieldset>
            <div class="form-group" th:classappend="(${#fields.hasErrors('name')}? ' has-error')">
                <label class="control-label col-sm-2" for="name">카테고리명</label>
                <div class="col-sm-8">
	                <input type="text" class="form-control" id="name" name="name" th:field="*{name}"
	                       placeholder="Title"/>
	                <span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
               	</div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">작성</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
