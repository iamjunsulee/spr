<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.thymeleaf.org/spring-data"
      layout:decorator="layouts/main" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Clean Blog - Contact</title>
</head>
<body>
<!-- Main Content -->
    <div class="container" layout:fragment="content">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-preview" th:each="post : ${posts.content}">
                    <a th:href="@{'/posts/' + ${post.id}}">
                        <h2 class="post-title" th:text="${post.title}">
                        </h2>
                    </a>
                    <p class="post-meta">Posted by <a href="#">Start Bootstrap</a> <strong th:text="${#temporals.format(post.regDate, 'yyyy-MM-dd')}"> </strong> <a th:href="@{/categories}">category</a> <strong th:text="${post.category.name}"></strong></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
